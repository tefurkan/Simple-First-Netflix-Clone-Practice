<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img class="logo" src="./img/pngimg.com - netflix_PNG32.png" alt="Netflix">
            <a href="#" class="btn-signIn">Sign In</a>
            <!-- <a href="#" class="btn btn-signUp">Sign Up</a> -->
        </div>
        <div class="showcase-content">
            <h1 class="showcase-content-h1">Unlimited movies, TV shows and more.</h1>
            <h2 class="showcase-content-h2">Watch anywhere. Cancel anytime.</h2>
            <h3 class="showcase-content-h3">Ready to watch? Enter your email to create or restart your membership.</h3>
        </div>
        <div class="input-id">
            <input type="email" class="input-email" placeholder="Email address">
            <a href="#" class="btn btn-getStarted">Get Started <i> > </i></a>
        </div>
    </header>
</body>

</html>
